add_newline = false

format = "$directory$git_branch$git_status$cmd_duration$line_break$character"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold yellow"

[cmd_duration]
min_time = 500
format = "took [$duration](bold blue) "

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
